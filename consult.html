<script>

	$(document).ready(function () {
		new WOW().init();

		$('#header').load('page/header.html');
		$('#footer').load('page/footer.html');

        const urlParams = new URLSearchParams(window.location.search);
        const consultationType = urlParams.get('type');
		let  index = 0;
		
		// //根據不同的查詢參數值進行不同的處理
		switch (consultationType) {
            case 'houseViewing':
			index = 0;
                break;
            case 'afterSales':
			index = 1;
                break;
            case 'landDevelopment':
			index = 2;
                break;
            case 'recruitment':
			index = 3;
                break;
            default:
			index = 0;
                break;
        }

		$('.theme_consultation_slider').slick({
			dots: false,
			arrows: false,
			infinite: false,
  			// fade: true,
			slidesToShow: 1,
			slidesToScroll: 1,
			initialSlide: index
		});
		
		$('.theme_consultation_nav').slick({
			slidesToShow: 4,
			slidesToScroll: 1,
			asNavFor: '.theme_consultation_slider',
			dots: false,
			focusOnSelect: true
		});

		handleInitialSlide(index);

		$(".theme_consultation").on("click", ".slick-slide:nth-child(1)", function() {
			$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg1.jpg)");
		});

		$(".theme_consultation").on("click", ".slick-slide:nth-child(2)", function() {
			$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg2.jpg)");
		});

		$(".theme_consultation").on("click", ".slick-slide:nth-child(3)", function() {

		});

		$(".theme_consultation").on("click", ".slick-slide:nth-child(4)", function() {
			$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg4.jpg)");
		});



		$(".theme_consultation_form button").click(function() {
			$(".popup_send").addClass("is_acted");

			setTimeout(function() {
			$(".popup_send").removeClass("is_acted");
			}, 2000);
		});
	
	});

	function handleInitialSlide(currentSlide) {
			// 在這裡根據初始輪播頁面執行相應的動作
			$('.theme_consultation_link .slick-slide').removeClass('slick-current');
			switch (currentSlide) {
				case 0:
					//$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg1.jpg)");
					$(".theme_consultation").css("background-image", "url(img/consultation_bg1.jpg)");
					$('.theme_consultation_link .slick-slide').eq(currentSlide).addClass('slick-current');
					break;
				case 1:
					//$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg2.jpg)");
					$(".theme_consultation").css("background-image", "url(img/consultation_bg2.jpg)");
					$('.theme_consultation_link .slick-slide').eq(currentSlide).addClass('slick-current');
					break;
				case 2:
					//$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg3.jpg)");
					$(".theme_consultation").css("background-image", "url(img/consultation_bg3.jpg)");
					$('.theme_consultation_link .slick-slide').eq(currentSlide).addClass('slick-current');
					break;
				case 3:
					//$(this).closest(".theme_consultation").css("background-image","url(img/consultation_bg4.jpg)");
					$(".theme_consultation").css("background-image", "url(img/consultation_bg4.jpg)");
					$('.theme_consultation_link .slick-slide').eq(currentSlide).addClass('slick-current');
					break;
			}
		}
